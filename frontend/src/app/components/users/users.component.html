<div *ngIf="this.users">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef>{{ "LISTOFTOURNAMENTS.NAME" | translate }}</th>
      <td mat-cell *matCellDef="let element">{{ element.userName }}</td>
    </ng-container>

    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef>{{ "LISTOFTOURNAMENTS.EDIT" | translate }}</th>
      <td mat-cell *matCellDef="let element">
        <button [disabled]="!this.isAdmin" mat-raised-button color="primary" (click)="goToUserProfile(element.userName)"
          mat-raised-button color="primary">
          {{ "LISTOFTOURNAMENTS.VIEW" | translate }}
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>{{ "LISTOFTOURNAMENTS.EDIT" | translate }}</th>
      <td mat-cell *matCellDef="let element">
        <button [disabled]="!this.isAdmin" mat-raised-button color="primary" (click)="editUser(element.userName)">
          {{ "LISTOFTOURNAMENTS.EDIT" | translate }}
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>{{ "LISTOFTOURNAMENTS.DELETE" | translate }}</th>
      <td mat-cell *matCellDef="let element">
        <button [disabled]="!this.isAdmin" mat-raised-button color="primary" (click)="deleteUser(element.userName)">
          {{ "LISTOFTOURNAMENTS.DELETE" | translate }}
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
