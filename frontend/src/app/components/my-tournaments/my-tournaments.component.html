<div class="container">
    <li *ngFor="let tournament of tournaments; index as i">
        Name:
        <b>{{tournament.tournamentName}}</b>
        Date:
        <b>{{tournament.date}}</b>
        <button
        (click)="goToTournament(tournament.tournamentId)"
        mat-raised-button
        color="primary"
      >
        View
      </button>
    </li>
</div>
