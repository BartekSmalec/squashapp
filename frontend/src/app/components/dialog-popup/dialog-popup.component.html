<h1 mat-dialog-title>{{data.action}}</h1>
<div mat-dialog-content>
  <p>{{data.message}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button  [mat-dialog-close]="true">{{"LISTOFTOURNAMENTS.YES" | translate}}</button>
  <button mat-button  [mat-dialog-close]="false">{{"LISTOFTOURNAMENTS.NO" | translate}}</button>
</div>
